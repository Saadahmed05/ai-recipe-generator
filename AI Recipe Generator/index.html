<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Recipe Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🍳 AI Recipe Generator</h1>
    <textarea id="ingredients" placeholder="Enter your ingredients (e.g., rice, tomato, onion)..."></textarea>
    <select id="diet">
      <option value="">Select Diet (optional)</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="keto">Keto</option>
      <option value="gluten-free">Gluten‑Free</option>
    </select>
    <select id="time">
      <option value="">Select Cooking Time (optional)</option>
      <option value="15">Under 15 mins</option>
      <option value="30">Under 30 mins</option>
      <option value="60">Under 60 mins</option>
    </select>
    <button onclick="generateRecipe()">Generate Recipe</button>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
